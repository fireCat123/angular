<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp">
<div ng-controller="myCon">
    <!--当str为字符串或数字时limitTo的第二个参数可以取到-->
    <!-- 其中limitTo第一个参数为要取的个数，第二个为从哪个位置取-->
    {{str | limitTo:3:4}}
    <!--此时limitTo的第二个参数取不到-->
    {{[12,3,34,43,2,2] | limitTo:2:1}}
</div>
<script src="angular.js"></script>
<script>
    angular.module("myApp",[])
            .controller("myCon",["$scope",function($scope){
                $scope.str = "地方水电费大萨芬";
            }])
</script>
</body>
</html>
