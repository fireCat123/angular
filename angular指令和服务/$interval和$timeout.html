<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCon">
        <input type="button" name="" value="{{val}}" ng-disabled="no">
    </div>
    <script>
         angular.module("myApp",[])
         .controller("myCon",["$scope","$interval",function($scope,$interval){
                  $scope.no = true;    
                  $scope.second = 3;
                 
                  $scope.val ="请等待"+$scope.second+"秒";
                 promise = $interval(function(){
                      $scope.val ="请等待"+$scope.second+"秒";
                      
                      if($scope.second == 0){
                          
                          $scope.no = false;
                          $scope.val = "click";
                          $interval.cancel( promise );
                      }
                      $scope.second--;
                  },1000)
         }])
    </script>
</body>
</html>
