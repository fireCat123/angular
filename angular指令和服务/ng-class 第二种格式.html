<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid blue;
        }
       
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }

    </style>
    <script src="angular.js"></script>
</head>
<body ng-app>
    <!--ng-class 第二种格式 值可以为布尔值  -->
    <!--{red:true,blue:false} 其中第一个为值,第二个为布尔值 ，当值为真时选中-->
    <div ng-mouseover=" name=true " ng-mouseleave=" name=false " 
         ng-class="{ red:name , green: !name }"></div>

</body>
</html>
